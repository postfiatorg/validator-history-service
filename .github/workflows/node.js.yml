name: Node.js CI

on:
  push:
    branches: [main, devnet, testnet]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: vhs_user
          POSTGRES_PASSWORD: vhs_password
          POSTGRES_DB: validator_history_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:ci
      - run: npm run build
      - run: npm test
        env:
          DB_HOST: localhost
          DB_USER: vhs_user
          DB_PASSWORD: vhs_password
          DB_DATABASE: validator_history_db
          RIPPLED_RPC_ADMIN: 'https://xrpl.ws/'
          MAINNET_P2P_ENTRY: 'test.example.com'
